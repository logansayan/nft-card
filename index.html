<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT - Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="Item Image">
        <div class="card-overlay">
            <img src="./images/icon-view.svg" alt="">
        </div>
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg" alt="time">
                <p>3 days left</p>
            </div>
        </div>
        <div class="creator">
            <img src="./images/image-avatar.png" alt="creator-img" class="creator-img">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
